    <style>
        .borderless {

    <script>
        $(document).ready(function () {
            var type = window.location.hash.substr(1);
            var ent = "";
            var link = "";
            if (type == "")
                ent = "contact";
            else {
                if (type[0] == '/')
                    type = type.slice(1);
                ent = type.substr(0, type.indexOf('/'));
            }

            switch (ent) {
                case "contact":
                    link = "link_contact";
                    break;
                case "pt_sampleentity":
                    link = "link_pt_sampleentity";
                    break;
                default:
                    break;
            }

            if (link != "")
            {
                let links = $("#nav_entities").children('li').removeClass("active");
                $("#" + link).addClass("active");
            }
        });
    </script>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet" />-->

    <meta charset="utf-8" />
</head>
